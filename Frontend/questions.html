<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
</head>
<body>
    <div id="Questions">
        <input class="form-control" list="datalistOptions" id="city" placeholder="type your favouiter subject">
        <datalist id="datalistOptions">
          <option value="Computer">
          <option value="Science">
          <option value="Environmental science">
    
        </datalist>
        <input class="form-control" list="Hobbies" id="city" placeholder="Hobbies">
        <datalist id="Hobbies">
          <option value="Embrodiary">
          <option value="Craftsmanship">
          <option value="Online Games">
    
        </datalist>
        <input class="form-control" list="Question" id="city" placeholder="Do you enjoy working with your hands to create and fix things?">
        <datalist id="Question">
          <option value="Yes">
          <option value="no">
          
    
        </datalist>

        <input class="form-control" list="Questionss" id="city" placeholder="Do you enjoy working on computer and electric gadgets?">
        <datalist id="Questionss">
          <option value="Yes">
          <option value="no">
          
    
        </datalist>

        <input class="form-control" list="Heythere" id="city" placeholder="Are you intererested in creating and desiging things?">
        <datalist id="Heythere">
          <option value="Yes">
          <option value="no">
          
    
        </datalist>

    </div>

</body>
</html>
